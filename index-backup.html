 <header id="header" class="d-flex justify-content-center align-items-center">
  <nav class="container-fluid d-none d-lg-block">
    <div class="nav-grid">
    <div class="left-side">

  <div class="banner-title">Everything about fitness</div>

<section id="nutrition">
  <div class="container d-flex justify-content-center">
 <div class="nutrition-calc-form">
  <div class="nutrition-title">Daily nutrition intake</div>
  <div class="row">
    <div class="col-6 ps-5">
      <div class="d-flex align-items-center w-100">
        <input type="number" placeholder="Weight" class="weight-input form-control">
    
        <div class="btn-group">
          <button type="button" class="btn-dropdown btn btn-secondary dropdown-toggle weight-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            KG
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item active" id="kg">KG</a>
            <a class="dropdown-item" id="lb">LB (Pound)</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 pe-5">
      <div class="d-flex justify-content-center">
        
      
      <div class="btn-group w-100">
        <button type="button" class="w-100 btn btn-secondary dropdown-toggle btn-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Gender
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="male">Male</a>
          <a class="dropdown-item" id="female">Female</a>
        </div>
      </div>
    </div>
    </div>
    <div class="col-4 ps-5">
      <div class="d-flex justify-content-center">
        
      
      <div class="btn-group w-100 pt-3">
        <button type="button" class="w-100 btn btn-secondary dropdown-toggle btn-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Activity
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="very-active" >Very active</a>
          <a class="dropdown-item" id="normal" >Normal</a>
          <a class="dropdown-item" id="not-active" >Not active</a>
        </div>
      </div>
    </div>
    </div>
    <div class="col-8 pe-5">
      <div class="d-flex justify-content-center">
        
      
      <div class="btn-group w-100 pt-3">
        <button type="button" class="w-100 btn btn-secondary dropdown-toggle btn-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Goal
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="gain" >Caloric surplus (Gain weight)</a>
          <a class="dropdown-item" id="maintain" >Caloric balance (Maintain weight)</a>
          <a class="dropdown-item" id="lose" >Caloric deficit (Lose weight)</a>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="table-responsive p-5">
    <table class="table table-bordered table-striped">
   <thead>

       <th>Protein</th>
       <td>??</td>
     </tr>
     
   </tbody>
 </table>

</div>
 </div>
</div>
